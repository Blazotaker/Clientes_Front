<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          Editar Cliente
        </h1>
      </div>
    </div>
  </div>
</header>

<form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm)">

  <flash-messages></flash-messages>

  <!-- Botones -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a routerLink="/" class="btn btn-light btn-block"> Regresar al inicio </a>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success btn-block">
            Guardar Cliente
          </button>
        </div>
        <div class="col-md-3">
          <a href="#" (click)="eliminar()" class="btn btn-danger btn-block"> Eliminar cliente </a>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-header">
              <h4>Editar cliente</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" #nombre="ngModel"
                  [(ngModel)]="cliente.nombre" [ngClass]="{'is-invalid': nombre.errors && nombre.touched}" required
                  minlength="2">
                <div [hidden]="!nombre.errors?.required" class="invalid-feedback">
                  Nombre requerido
                </div>

                <div [hidden]="!nombre.errors?.minlength" class="invalid-feedback">
                  Debe contener al menos 2 caracteres
                </div>
              </div>
              <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" class="form-control" #apellido="ngModel"
                  [(ngModel)]="cliente.apellido" [ngClass]="{'is-invalid': apellido.errors && apellido.touched}"
                  required minlength="2">
                <div [hidden]="!apellido.errors?.required" class="invalid-feedback">
                  Apellido requerido
                </div>
                <div [hidden]="!apellido.errors?.minlength" class="invalid-feedback">
                  Debe contener al menos 2 caracteres
                </div>
              </div>
              <div class="form-group">
                <label for="apellido">Email</label>
                <input type="email" name="email" id="email" class="form-control" #email="ngModel"
                  [(ngModel)]="cliente.email" [ngClass]="{'is-invalid': email.errors && email.touched}" required
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                <div [hidden]="!email.errors?.required" class="invalid-feedback">
                  Email requerido
                </div>
                <div [hidden]="!email.errors?.pattern" class="invalid-feedback">
                  Email no es válido
                </div>

              </div>
              <div class="form-group">
                <label for="saldo">Saldo</label>
                <input
                 type="number"
                  name="saldo"
                  id="saldo"
                  class="form-control"
                  #saldo="ngModel"
                  [(ngModel)]="cliente.saldo"
                  [ngClass] = "{'is-invalid': saldo.errors && saldo.touched}"
                  required
                  minlength="2"
                >
                <div [hidden]="!saldo.errors?.required" class="invalid-feedback">
                  Saldo requerido
                </div>
                <div [hidden]="!saldo.errors?.minlength" class="invalid-feedback">
                  El saldo debe tener almenos dos dígitos
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</form>
